<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="format-detection" content="telephone=no, address=no, email=no">
<meta name="renderer" content="webkit"><!-- 启用360浏览器的极速模式(webkit) -->
<meta name="apple-mobile-web-app-capable" content="yes"/><!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"/><!-- 设置苹果工具栏颜色 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge"><!-- 避免IE使用兼容模式 -->
<title>登录</title>
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" type="text/css" href=" ../css/swiper-3.3.0.min.css">
<script src="../js/ux/fontSize.js"></script>
</head>
<body>
<!--<header class="headbar"></header>-->
	<section class="home_page pack">
		<ul class="log_nav clearfix">
			<li class="on"><a href="javascript:;">密码登录</a></li>
			<li><a href="javascript:;">验证码登录</a></li>
		</ul>
		<div>
			<div class="log_box">
				<div class="tel"><input type="text" placeholder="请输入手机号"></div>
				<div class="pswd d_box"><input type="password" placeholder="请输入密码" class="d_flex"><i></i></div>
				<input type="button" class="sub_btn" value="登录">
				<p class="clearfix"><a href="remberPswd.html" class="fl te_color">忘记密码</a><a href="register.html" class="fr or_color">立即注册</a></p>
				<div class="weixin_log">
					<a href="javascript:;">
						<p>第三方登录方式</p>
						<img src="../img/weixin.png" alt="">
					</a>
				</div>
			</div>
			<div class="log_box none">
				<div class="tel1 d_box">
					<input type="text" placeholder="请输入手机号" class="d_flex">
					<span class="yanz_btn">获取验证码</span>
				</div>
				<div class="pswd"><input type="text" placeholder="请输入验证码"></div>
				<input type="button" class="sub_btn" value="登录">
				<div class="weixin_log">
					<a href="javascript:;">
						<p>第三方登录方式</p>
						<img src="../img/weixin.png" alt="">
					</a>
				</div>
				<p class="check_agree"><span></span>我已阅读并同意《美嘉欢乐影城用户协议》</p>
			</div>
		</div>	
	</section>
	<script src="../js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $log_nav=$('.log_nav'),
				$log_box=$('.log_box'),
				$pswd=$('.pswd'),
				$check_agree=$('.check_agree');
			$log_nav.on('click','li',function(){
				var _this=$(this),
					_index=_this.index();
				_this.addClass('on').siblings().removeClass('on');
				$log_box.hide();
				_this.parent().siblings().children('.log_box').eq(_index).show();
			});
			$check_agree.on('click',function(){
				var _this=$(this),
					check_btn=_this.find('span');
					check_btn.toggleClass('checked');
			});
			$pswd.on('click','i',function(){
				var _this=$(this);
					_this.toggleClass('pawd_btn');
					if(_this.hasClass('pawd_btn')){
						_this.prev().attr('type','text');
					}else{
						_this.prev().attr('type','password');
					}
			});
			$(".sub_btn").click(function(){window.location.href="index.html";});
		})
	</script>
</body>
</html>
