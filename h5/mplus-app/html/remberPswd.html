<title>忘记密码</title>
<link rel="stylesheet" href="../css/global.css">
<link rel="stylesheet" href="../css/main.css">
<link rel="stylesheet" type="text/css" href=" ../css/swiper-3.3.0.min.css">
<script src="../js/ux/fontSize.js"></script>
</head>
<body>
<!--<header class="headbar"></header>-->
	<section class="home_page pack">
		<div class="log_box mtop8">
			<div class="tel1 d_box">
				<input type="text" placeholder="请输入手机号" class="d_flex">
				<span class="yanz_btn">获取验证码</span>
			</div>
			<div class="pswd bbtm"><input type="text" placeholder="请输入验证码"></div>
			<div class="pswd d_box bbtm"><input type="password" placeholder="请输入新密码" class="d_flex"><i></i></div>
			<div class="pswd d_box"><input type="password" placeholder="确认密码" class="d_flex"><i></i></div>
			<input type="button" class="sub_btn" value="确定修改">
		</div>
	</section>
	<script src="../js/lib/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">
		$(function(){
			var $pswd=$('.pswd');
			$pswd.on('click','i',function(){
				var _this=$(this);
					_this.toggleClass('pawd_btn');
					if(_this.hasClass('pawd_btn')){
						_this.prev().attr('type','text');
					}else{
						_this.prev().attr('type','password');
					}
			})
		});
		$(".sub_btn").click(function(){window.location.href="login.html";});
	</script>
</body>
</html>
